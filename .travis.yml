language: ruby
cache:
  directories:
  - vendor/bundle
rvm:
- 2.1.5
addons:
  postgresql: '9.5'
  code_climate: 1f60990c6bf1337bd1d28759a140072bb3e79c58d4e781f51a62607efd8fec19
before_script:
- cp config/database.travis.yml config/database.yml
- RAILS_ENV=test bundle exec rake db:create db:migrate
script:
- bundle exec rspec spec/
deploy:
  provider: heroku
  api_key:
    secure: 
  app: music-liby
  on:
    repo: khalilgharbaoui/music-database-ruby-on-rails
