default: &default

  adapter: postgresql
  encoding: unicode

  pool: 5
  timeout: 5000


development:
  <<: *default
  database: music_liby_development


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: music_liby_test

production:
  <<: *default
  database: music_liby_production
  username: music_liby
  password: <%= ENV['MUSIC_LIBY_DATABASE_PASSWORD'] %>
  
